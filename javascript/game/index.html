<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 컴퓨터</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <div id="wrap" class="bg01">
        <header id="header">
            <nav></nav>
        </header>
        <!-- //header -->

        <main id="main">
            <div class="icon__menu">
                <a href="#" class="iconMusic">
                    <img src="assets/img/music-note.png" alt="음악아이콘">
                </a>
            </div>

            <div id="musicWrap">
                <div class="music__inner">
                    <div class="music__header">
                        <h2><strong>Music</strong> <em>Player</em></h2>
                    </div>
                    <div class="music__contents">
                        <div class="music__view">
                            <img src="assets/img/music__bg1.png" alt="음악 사진">
                        </div>
                        <div class="music__control">
                            <div class="title">
                                <h3>Perfect</h3>
                                <span>Ed Sheeron</span>
                            </div>
                            <div class="progress">
                                <div class="bar">
                                    <div class="time">
                                        <span>00:00</span>
                                        <span>03:00</span>
                                    </div>
                                </div>
                                <div class="progress"></div>
                            </div>
                            <div class="control">
                                <div class="prev"><img src="assets/img/previous.png" alt=""></div>
                                <div class="play"><img src="assets/img/play.png" alt=""></div>
                                <div class="next"><img src="assets/img/previous.png" alt=""></div>
                            </div>
                        </div>
                        <div class="music__list"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- //main -->

        <footer id="footer">

        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
