        // 출력하기
        function listUpdate(list) {
            let listItem = "";

            const star = ["★☆☆☆☆", "★★☆☆☆", "★★★☆☆", "★★★★☆", "★★★★★"];

            for (const data of list) {
                if (data.star === 1) {
                    data.star = star[0];
                } else if (data.star === 2) {
                    data.star = star[1];
                } else if (data.star === 3) {
                    data.star = star[2];
                } else if (data.star === 4) {
                    data.star = star[3];
                } else {
                    data.star = star[4];
                }

                listItem += `<li><strong>${data.name}</strong> : ${data.desc} <i>${data.star}</i></li>`;
            }
            searchList.innerHTML = listItem;
        }
        listUpdate(cssProperty);

        document.addEventListener("DOMContentLoaded", function() {
            searchButton.forEach((button, index) => {
                button.addEventListener("click", () => {
                    // 별 텍스트 가져오기
                    const selectedStarText = button.textContent.substring(0, 5);

                    // 모두 숨기기
                    document.querySelectorAll(".search__list ul li").forEach((li) => {
                        li.classList.add("hide");
                    });

                    // 선택된 별과 일치하는 요소를 필터링
                    const result = cssProperty.filter((el) => el.star === selectedStarText);

                    // 별 선택에 따른 결과 표시
                    result.forEach((item) => {
                        const starText = item.star;
                        document.querySelectorAll(".search__list ul li i").forEach((el) => {
                            if (el.textContent === starText) {
                                const li = el.parentElement; 
                                li.classList.remove("hide");
                            }
                        });
                    });
                });
            });
