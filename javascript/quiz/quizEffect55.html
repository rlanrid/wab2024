            }
        }

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            updateQuiz();

            const confirmButtons = document.querySelectorAll(".quiz__confirm");
            confirmButtons.forEach((button, index) => {
                button.addEventListener("click", () => {
                    answerQuiz(index);
                });
            });
        });

    
    </script>
</body>
</html>
