<body>
    <main id="main">
        <div class="quiz__wrap">
        </div>
    </main>
    <section id="img" class="parallax__item">
        <div class="parallax__item__img1"><img src="assets/img/movie1-min.jpg" alt=""></div>
        <div class="parallax__item__img2"><img src="assets/img/movie2-min.jpg" alt=""></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        const ani = gsap.timeline();
        ani.to("#img .parallax__item__img1", { xPercent: 300 , duration: 2, autoAlpha: 0}, "img")
        ani.to("#img .parallax__item__img2", { xPercent: -300 , duration: 2, autoAlpha: 0}, "img")
        ani.to("#img .parallax__item__img3", { xPercent: 300 , duration: 2, autoAlpha: 0}, "img")
        ani.to("#img .parallax__item__img4", { xPercent: -300 , duration: 2, autoAlpha: 0}, "img")
        // ani.to("#img .parallax__item__img5", { xPercent: 300 , duration: 3, autoAlpha: 0}, "img")
        // ani.to("#img .parallax__item__img6", { xPercent: -300 , duration: 3, autoAlpha: 0}, "img")
        // ani.to("#img .parallax__item__img7", { xPercent: 300 , duration: 3, autoAlpha: 0}, "img")
        // ani.to("#img .parallax__item__img8", { xPercent: -300 , duration: 3, autoAlpha: 0}, "img")
        ani.from("#main .quiz", { duration: 3, autoAlpha: 1}, "img")

        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        let totalScore = 0;
        // 문제 정보
        const quiz = [
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅇㅈㅆ",
                infoHint : "충치가 몇개냐? 나 전당포한다. 금이빨 빼고 모조리 씹어먹어줄게",
                infoAnswer : "아저씨",
            },
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅇㅅㅌ",
                infoHint : "구조신호 따따따 따 따 따 따따따",
                infoAnswer : "엑시트",
            },
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅇㅌㅅㅌㄹ",
                infoHint : "크리스토퍼 놀란 감독, 우주여행, ",
                infoAnswer : "인터스텔라",
            },
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅇㅅ",
                infoHint : "일제강점기, 사람들한테서 잊혀지겠죠? 미안합니다...",
                infoAnswer : "암살",
            },
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅌㅉ",
                infoHint : "싸늘하다. 가슴에 비수가 날라와 꽂히다...",
                infoAnswer : "타짜",
            },
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅎㅇㄷ",
                infoHint : "부산, 설경구 하지원 이민기",
                infoAnswer : "해운대",
            },
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅇㄷㅂㅇ",
                infoHint : "누구냐 넌?, 산낙지 군만두",
                infoAnswer : "올드보이",
            },
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅇㄴㅅㄹ",
                infoHint : "달구지, 소로 농사짓는 할아버지",
                infoAnswer : "워낭소리",
            },
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅇㅋㅌㄷㅁㄱ",
                infoHint : "6.25전쟁, 야아~ 눈이다야~, 근데있잖어 쟈들하고 친구나?",
                infoAnswer : "웰컴투동막골",
            },
            {
                infoTitle : "영화 초성퀴즈",
                infoQuestion : "ㅊㅈㅎㄱㅈㅆ",
                infoHint : "이영애 최민식 주연, 너나 잘하세요",
                infoAnswer : "친절한금자씨",
            },
        ];
        let currentIndex = 0;  //현재 문제 값
        // 문제 출력
        const updataQuiz = (index) => {
            // const quizArray = [];
           let quizWrapTag = `
                <div class="quiz">
                    <div class="container">
                        <div class="quiz__header">
                            <div class="header__title"> <p>${quiz[index].infoTitle}</p></div>
                        </div>
                        <!-- //quiz__header -->
                        <div class="quiz__main">
                            <div class="quiz__question">${quiz[index].infoQuestion}</div>
                            <div class="hint">
                                <button class="hint__btn">누르면 힌트</button>
                                <div class="hint__text none"><span>${quiz[index].infoHint}</span></div>
                            </div>
                            <div class="quiz__input">
                                <input type="text" placeholder="정답을 입력해주세요!">
                            </div>
                            <div class="quiz__answer">
                                <button class="answer__btn">정답 확인</button>
                                <div class="answer__text none"><span>${quiz[index].infoAnswer}</span></div>
                            </div>
                            <div class="next">
                                <div class="next__button">
                                    <button class="next__btn none">다음 문제</button>
                                </div>
                            </div>
                            <div class="quiz__score"></div>
                        </div>
                    </div>
                    <!-- //quiz__main -->
                </div>
                `;
                quizWrap.innerHTML = quizWrapTag;
        // 선택자
        // const quizQuestion = quizWrap.querySelector(".quiz__question");
        const quizhintBtn = quizWrap.querySelector(".hint__btn");
        const quizAnswerBtn = quizWrap.querySelector(".answer__btn");
        const nextBtn = quizWrap.querySelector(".next__btn");
        const quizHint = quizWrap.querySelector(".hint__text");
        // 힌트 확인하기
        quizhintBtn.addEventListener("click", () => {
            quizhintBtn.classList.add("none");
            quizHint.classList.remove("none");
        });
        // 정답 확인하기
        quizAnswerBtn.addEventListener("click", () => {
            const quizAnswer = quizWrap.querySelector(".answer__text");
            const quizInput = quizWrap.querySelector(".quiz__input input");
            const quizElement = quizWrap.querySelector(".quiz");
            const useAnswer = quizInput.value;
            console.log(useAnswer);
            if(useAnswer.length < 0 || useAnswer == ""){
                alert("답을 적어주세요");
            }else{
                if(useAnswer == quiz[index].infoAnswer){
                    quizElement.classList.add("good");
                    totalScore++;
                }else{
                    quizElement.classList.add("bad");
                }
                quizhintBtn.classList.add("none");
                quizHint.classList.remove("none");
                quizAnswer.classList.remove("none");
                quizAnswerBtn.classList.add("none");
                nextBtn.classList.remove("none");
            }
        });
        // 다음 문제 버튼
        nextBtn.addEventListener("click", () => {
            if(currentIndex < quiz.length-1){
                nextBtn.classList.add("none");
                quizAnswerBtn.classList.remove("none");
                currentIndex++;
                updataQuiz(currentIndex);
            }else{
                alert("퀴즈가 종료되었습니다.");
                nextBtn.classList.remove("none");
                quizAnswerBtn.classList.add("none");
                
            }
        });
    }
        //페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            updataQuiz(currentIndex);
        });

       
    </script>
</body>

</html>
