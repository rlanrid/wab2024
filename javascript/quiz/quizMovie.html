<!DOCTYPE html>

    <style>
        /* modal__wrap */
        .modal__btn {
            color: #fff;
            border: 1px solid #fff;
            border-radius: 50px;
            display: inline-block;
            padding: 10px 20px;
            position: fixed;
            left: 15px;
            bottom: 15px;
            cursor: pointer;
        }
        @media(max-width: 720px) {
            .modal__btn {
                left: 50%;
                transform: translateX(-50%);
            }           
        }

        .modal__cont {
            width: 100%;
            height: 100vh;
            background-color: rgba(0,0,0,0.6);
            position: fixed;
            left: 0;
            top: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transform: scale(0);
        }
        .modal__box {
            width: 70%;
            border-radius: 10px;
            background-color: #ccc;
            transform: scale(0);
        }
        .modal__box .title {
            background-color: #ffffff4d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 24px;
            height: 50px;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .modal__box .cont {
            background-color: #ccc;
            height: 300px;
            max-height: 80vh;
            overflow-y: auto;
            box-sizing: border-box;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            font-size: 24px;
            line-height: 2;
        }
        .modal__close {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #fff;
            padding: 1rem 1rem 0.8rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
        }
        .modal__close:hover {
            background-color: #901de3;
        }

        /* 모달 애니메이션 */
        .modal__cont.show {
            animation: foldOut 1s ease forwards;
        }
        .modal__cont.show .modal__box {
            animation: zoomOut 0.5s 1s ease forwards;
        }
        .modal__cont.show .modal__close {
            animation: opacityOut 0.5s 1.5s ease forwards;
        }

        .modal__cont.show.hide {
            animation: foldIn 0.3s 0.5s ease backwards;
        }
        .modal__cont.show.hide .modal__box {
            animation: zoomIn 0.5s ease forwards;
        }
        .modal__cont.show.hide .modal__close {
            animation: opacityIn 0.5s ease forwards;
        }

        @keyframes foldOut {
            0%   {transform: scaleX(0.0001) scaleY(0);}
            50%  {transform: scaleX(0.0001) scaleY(1);}
            100% {transform: scaleX(1) scaleY(1);}
        }
        @keyframes foldIn {
            0%   {transform: scaleX(1) scaleY(1);}
            50%  {transform: scaleX(0.0001) scaleY(1);}
            100% {transform: scaleX(0.0001) scaleY(0);}
        }
        @keyframes zoomOut {
            0%   {transform: scale(0);}
            100% {transform: scale(1);}
        }
        @keyframes zoomIn {
            0%   {transform: scale(1);}
            100% {transform: scale(0);}
        }
        @keyframes opacityOut {
            0%   {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes opacityIn {
            0%   {opacity: 1;}
            100% {opacity: 0;}
        }
        
    </style>
</head>

                    time = time - 1000;
                    min = time / (60 * 1000);
                    if (sec > 0) {
                        sec = sec - 1;
                        Timer.value = '남은 시간 ' + Math.floor(min) + ':' + sec;

                        if (sec < 10) {

                        }
                    }

                    if (sec === 0) {
                        sec = 60;
                        Timer.value = '남은 시간 ' + Math.floor(min) + ':' + '00';
                    }
                    if (Math.floor(min) === 0 && sec <= 30) {
                        const quizTimer = document.querySelector(".quiz__timer > input[type=text]");

                    }
                }, 1000);

            TIMER();
            setTimeout(function () {

                clearInterval(PLAYTIME);
